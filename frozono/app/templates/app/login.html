{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Contacto | Frozono.cl </title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static 'img/logo.png' %}" alt="logo" width="60" href="{% url 'home' %}">
                Frozono</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'catalogo' %}">Catálogo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#bseller">Bestsellers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#resena">Rese&ntilde;a</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contacto' %}">Cont&aacute;ctanos
                        </a>
                    </li>
                </ul>
            </div>
            <div class="d-flex"> <!-- Utiliza "d-flex" para alinear elementos en línea -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Iniciar sesión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Regístrate</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <!--fin navbar-->
    <!--comienzo formulario-->
    <div class="container-fluid">
        <h1>Iniciar Sesión</h1>
        <form class="loginForm" id="loginForm">
            <div class="form-group">
                <label for="user">Usuario:</label>
                <input class="form-control contactInput" type="text" id="user" name="pass" required>
            </div>
            
            <div class="form-group">
                <label for="pass">Contrasena</label>
                <input class="form-control contactInput" type="password" id="pass" name="pass" required>
            </div>
            <br>            
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </form>
    </div>
    <!--fin formulario-->

</body>

</html>
