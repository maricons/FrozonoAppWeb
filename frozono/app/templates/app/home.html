{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Inicio</title>
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="{% static 'img/logo.png' %}" alt="logo" width="60">
            Frozono</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#productos">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#bseller">Bestsellers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#resena">Rese&ntilde;a</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#formulario">Formulario</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#carrito">Carrito</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!--Fin de Navbar-->
      <!--Carrusel-->
      <!--el atributo data-bs-ride="carousel" es el que da el autoplay-->
      <div id="carouselMyExample" class="carousel slide" data-bs-ride="carousel">
        <!--en el carousel-inner se indica lo que se mostrará-->
        <div class="carousel-inner">
          <!--por cada imágen necesito un item e indico cual es la primera con active-->  
          <div class="carousel-item active" data-bs-interval="5000">
             <!--si quiero le indico el tipo de display class="d-block w-100"-->
            <img src="{% static 'img/congela3.png' %}" class="imgCarrousel" alt="poto">
          </div>
          <div class="carousel-item" data-bs-interval="5000">
            <img src="{% static 'img/frip.jpg' %}" class="imgCarrousel" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselMyExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselMyExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!--Fin Carrusel-->
      <!--sección Bestseller-->
      <a name="bseller"></a>
      <hr class="rounded mb-3">
      <div class="secciones">
      <br>
      <h1>Bestsellers</h1>
      <br>
      <hr class="rounded mb-3">
      <div class="card mx-auto" style="width: 18rem;">
        <img src="{% static 'img/CHOCLO.webp' %}" class="card-img-top" alt="choclito">
        <div class="card-body">
          <h5 class="card-title">Choclo Congelado</h5>
          <p class="card-text">$2990</p>
          <a href="#" class="btn btn-primary">Comprar</a>
        </div>
      </div>      
    </div>
    <!--Fin sección Best Seller-->
    <!--sección Productos-->
    <a name="productos"></a>
    <hr class="rounded mb-3">
    <div class="secciones">
    <br>
    <h1>Productos</h1>
    <br>
    <hr class="rounded mb-3">
    <div class="card mx-auto" style="width: 18rem;">
      <img src="{% static 'img/sofrito.webp' %}" class="card-img-top" alt="sofrito">
      <div class="card-body">
        <h5 class="card-title">Sofrito</h5>
        <p class="card-text">$1990</p>
        <a href="#" class="btn btn-primary">Comprar</a>
      </div>
    </div>      
  </div>
  <!--Fin sección DC-->
  <!--hola-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
